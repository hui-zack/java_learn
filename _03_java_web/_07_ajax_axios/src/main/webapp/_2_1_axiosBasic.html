        //1. 发送get请求(别名)
        axios.get("http://localhost/axiosServlet?username=admin").then(function (resp) {
            alert(resp.data);
        })

        //2. 发送post请求(别名)
        axios.post("http://localhost/axiosServlet", "username=baby").then(function (resp) {
            alert(resp.data)
        })
