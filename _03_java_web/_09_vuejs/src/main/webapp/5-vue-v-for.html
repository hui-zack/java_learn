<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">

            {{addr}}
            <hr>
        </div>-->

        <div v-for="(addr, i) in addrs">

    <script>

                }
            },
            methods:{

                }
            }
        });

</body>
</html>
