<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">
    <template>
        <el-table
                ref="singleTable"
                :data="tableData"
                highlight-current-row
                @selection-change="handleSelectionChange"
                style="width: 100%"
            >
            <el-table-column
                    type="selection"
                    align="center"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="brandName"

                    label="品牌名称"

                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
                    >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    label="排序"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="status"
                    label="当前状态"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                align="center"
                label="操作"
            >
                <el-button type="primary" icon="el-icon-edit" circle></el-button>
                <el-button type="danger" icon="el-icon-delete" circle></el-button>
            </el-table-column>

        </el-table>
    </template>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            }
        },
        data() {
            return {
                tableData: [{
                    brandName: '华为',
                    companyName: '华为科技',
                    ordered: 30,
                    status: "开启关闭"
                },{
                    brandName: '华为',
                    companyName: '华为科技',
                    ordered: 30,
                    status: "开启关闭"
                },{
                    brandName: '华为',
                    companyName: '华为科技',
                    ordered: 30,
                    status: "开启关闭"
                },
                ],
                multipleSelection: []
            }
        }
    })
</script>

</body>
</html>
